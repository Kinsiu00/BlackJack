<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
      <link type="text/css" rel="stylesheet" href="style.css"

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="container">

      <div class="row">
        <h3 class="col s8 offset-s3">Mostly Blackjack</h1>
      </div>

      <div class="container row dealer">
        <img src="img/dealer.png" class="col s4 offset-s2 deck" id="dealerScore">Dealer</img>
      </div>

      <div class="container row">
        <h4 class="col 4 offset-s4 message">Welcome to Blackjack!</h4>
      </div>


      <div class="container row player">
        <img src="img/Gray_back.jpg" class="hideme col s2 offset-s4 deck" id="playerScore">Player</img>
      </div>

      <div class="row">
        <div class= "col 8 offset-s3">
          <a class="btn draw">draw</a>
          <a class="btn hit hide">hit</a>
          <a class="btn stay hide">stay</a>
          <a class="btn refresh">refresh</a>
        </div>
      </div



      <!-- SCRIPT STUFF -->
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->
      <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
      <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
      <script type="text/javascript" src="script.js"></script>
    </body>
  </html>
